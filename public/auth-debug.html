<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Debug - Disciplined Disciples</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
        #log { background-color: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; height: 300px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Firebase Authentication Debug</h1>
    
    <div id="auth-status" class="status info">Checking authentication status...</div>
    
    <div>
        <h3>Quick Test Actions</h3>
        <button onclick="checkAuthState()">Check Auth State</button>
        <button onclick="createTestUser()">Create Test User</button>
        <button onclick="loginTestUser()">Login Test User</button>
        <button onclick="logout()">Logout</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div>
        <h3>Test Login Form</h3>
        <input type="email" id="test-email" placeholder="Email" value="test@example.com">
        <input type="password" id="test-password" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div>
        <h3>Debug Log</h3>
        <div id="log"></div>
    </div>

    <script src="script.js"></script>
    <script>
        let logCount = 0;
        
        function log(message, type = 'info') {
            logCount++;
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('log');
            const logEntry = `${logCount}. [${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('auth-status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            log(`STATUS: ${message}`, type);
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
            logCount = 0;
        }
        
        function checkAuthState() {
            log('=== Checking Auth State ===');
            const currentUser = firebase.auth().currentUser;
            
            if (currentUser) {
                log(`‚úÖ User is logged in: ${currentUser.email} (${currentUser.uid})`);
                updateStatus(`Logged in as: ${currentUser.email}`, 'success');
                
                // Check session storage
                const sessionUser = sessionStorage.getItem('userLoggedIn');
                const sessionUserId = sessionStorage.getItem('userId');
                log(`Session storage - userLoggedIn: ${sessionUser}, userId: ${sessionUserId}`);
                
            } else {
                log('‚ùå No user logged in');
                updateStatus('Not logged in', 'error');
                
                // Check session storage
                const sessionUser = sessionStorage.getItem('userLoggedIn');
                const sessionUserId = sessionStorage.getItem('userId');
                log(`Session storage - userLoggedIn: ${sessionUser}, userId: ${sessionUserId}`);
            }
        }
        
        async function createTestUser() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            log(`=== Creating Test User: ${email} ===`);
            
            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                log(`‚úÖ User created successfully: ${userCredential.user.email}`);
                updateStatus(`Test user created: ${userCredential.user.email}`, 'success');
                checkAuthState();
            } catch (error) {
                log(`‚ùå Error creating user: ${error.message}`);
                updateStatus(`Error creating user: ${error.message}`, 'error');
            }
        }
        
        async function loginTestUser() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            await testLoginWithCredentials(email, password);
        }
        
        async function testLogin() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            await testLoginWithCredentials(email, password);
        }
        
        async function testLoginWithCredentials(email, password) {
            log(`=== Testing Login: ${email} ===`);
            
            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                log(`‚úÖ Login successful: ${userCredential.user.email}`);
                updateStatus(`Logged in as: ${userCredential.user.email}`, 'success');
                
                // Set session storage like the real login does
                sessionStorage.setItem('userLoggedIn', 'true');
                sessionStorage.setItem('userId', userCredential.user.uid);
                log(`Session storage updated`);
                
                checkAuthState();
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`);
                updateStatus(`Login error: ${error.message}`, 'error');
            }
        }
        
        async function logout() {
            log('=== Logging Out ===');
            
            try {
                await firebase.auth().signOut();
                sessionStorage.clear();
                log('‚úÖ Logout successful');
                updateStatus('Logged out', 'info');
                checkAuthState();
            } catch (error) {
                log(`‚ùå Logout error: ${error.message}`);
                updateStatus(`Logout error: ${error.message}`, 'error');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Auth Debug Page Loaded');
            
            // Wait for Firebase to be ready
            setTimeout(() => {
                if (typeof firebase !== 'undefined' && firebase.auth) {
                    log('‚úÖ Firebase is ready');
                    
                    // Set up auth state listener
                    firebase.auth().onAuthStateChanged((user) => {
                        if (user) {
                            log(`üîÑ Auth state changed: User logged in - ${user.email}`);
                        } else {
                            log('üîÑ Auth state changed: User logged out');
                        }
                    });
                    
                    checkAuthState();
                } else {
                    log('‚ùå Firebase not ready');
                    updateStatus('Firebase not ready', 'error');
                }
            }, 1000);
        });
    </script>
</body>
</html>
