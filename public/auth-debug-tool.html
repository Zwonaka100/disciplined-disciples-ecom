<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug - Disciplined Disciples</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .test-section { margin: 20px 0; padding: 15px; border: 2px solid #ddd; }
    </style>
</head>
<body>
    <h1>üîß Authentication Debug Tool</h1>
    
    <div class="test-section">
        <h3>Current Auth Status</h3>
        <div id="auth-status"></div>
        <button onclick="checkAuthStatus()">Check Status</button>
        <button onclick="clearAllAuth()">Clear All Auth Data</button>
    </div>
    
    <div class="test-section">
        <h3>Quick Test Login</h3>
        <input type="email" id="test-email" placeholder="Email" value="test@example.com">
        <input type="password" id="test-password" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div class="test-section">
        <h3>Navigation Tests</h3>
        <button onclick="window.location.href='login-signup.html'">Go to Login Page</button>
        <button onclick="window.location.href='profile.html'">Go to Profile Page</button>
        <button onclick="window.location.href='index.html'">Go to Home Page</button>
    </div>
    
    <div class="test-section">
        <h3>Console Logs</h3>
        <div id="console-output" style="background: #000; color: #0f0; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace;"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Override console.log to show in our debug area
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const output = document.getElementById('console-output');
            const logLine = document.createElement('div');
            logLine.textContent = args.join(' ');
            output.appendChild(logLine);
            output.scrollTop = output.scrollHeight;
        };

        function checkAuthStatus() {
            const statusDiv = document.getElementById('auth-status');
            let html = '';
            
            // Check sessionStorage
            const sessionUser = sessionStorage.getItem('userLoggedIn');
            const sessionId = sessionStorage.getItem('userId');
            html += `<div class="${sessionUser ? 'success' : 'error'}">SessionStorage: ${sessionUser ? '‚úÖ Logged In' : '‚ùå Not Logged In'} (ID: ${sessionId || 'None'})</div>`;
            
            // Check localStorage  
            const localUser = localStorage.getItem('userLoggedIn');
            const localId = localStorage.getItem('userId');
            html += `<div class="${localUser ? 'success' : 'error'}">LocalStorage: ${localUser ? '‚úÖ Logged In' : '‚ùå Not Logged In'} (ID: ${localId || 'None'})</div>`;
            
            // Check Firebase auth
            const currentUser = window.auth && window.auth.currentUser;
            html += `<div class="${currentUser ? 'success' : 'error'}">Firebase Auth: ${currentUser ? '‚úÖ User: ' + currentUser.email : '‚ùå Not Authenticated'}</div>`;
            
            // Check AuthGuard
            const authGuardResult = window.AuthGuard ? window.AuthGuard.checkAuth() : false;
            html += `<div class="${authGuardResult ? 'success' : 'error'}">AuthGuard: ${authGuardResult ? '‚úÖ Passed' : '‚ùå Failed'}</div>`;
            
            statusDiv.innerHTML = html;
        }
        
        function clearAllAuth() {
            sessionStorage.clear();
            localStorage.clear();
            if (window.auth) {
                window.auth.signOut();
            }
            console.log('üßπ All auth data cleared');
            checkAuthStatus();
        }
        
        async function testLogin() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }
            
            try {
                console.log('üß™ Testing login with:', email);
                const userCredential = await window.auth.signInWithEmailAndPassword(email, password);
                
                // Store session info
                sessionStorage.setItem('userLoggedIn', 'true');
                sessionStorage.setItem('userId', userCredential.user.uid);
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userId', userCredential.user.uid);
                
                console.log('‚úÖ Test login successful!');
                checkAuthStatus();
            } catch (error) {
                console.error('‚ùå Test login failed:', error.message);
                alert('Login failed: ' + error.message);
            }
        }
        
        // Auto-check status on load
        setTimeout(checkAuthStatus, 1000);
        
        console.log('üîß Auth Debug Tool loaded');
    </script>
</body>
</html>
