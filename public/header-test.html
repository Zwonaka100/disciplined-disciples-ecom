<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header UI Test - Disciplined Disciples</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Test Header (simplified version of your actual header) -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 flex items-center justify-between h-16">
            <div class="text-xl font-bold">Test Header</div>
            
            <!-- Login/Signup Link (should hide when logged in) -->
            <a href="login-signup.html" id="login-signup-link" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                Login / Sign Up
            </a>
            
            <!-- Profile Ribbon (should show when logged in) -->
            <div id="profile-ribbon" class="relative hidden">
                <button class="flex items-center space-x-2 bg-gray-100 hover:bg-gray-200 px-3 py-2 rounded-lg transition duration-200">
                    <div id="profile-ribbon-avatar" class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-semibold">
                        <!-- Avatar/Initials will be inserted here -->
                    </div>
                    <span id="profile-ribbon-name" class="text-gray-700 font-medium">
                        <!-- Name will be inserted here -->
                    </span>
                    <i class="fas fa-chevron-down text-gray-500 text-xs"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">Header UI Test</h1>
            
            <!-- Status Display -->
            <div class="bg-gray-50 p-4 rounded-lg mb-6">
                <h3 class="font-bold mb-2">Current Status:</h3>
                <div id="status-display" class="text-sm text-gray-600">
                    Checking authentication status...
                </div>
            </div>
            
            <!-- Test Controls -->
            <div class="space-y-4">
                <button onclick="testLogin()" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700">
                    Test Login (zmabege@gmail.com)
                </button>
                
                <button onclick="testLogout()" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700">
                    Test Logout
                </button>
                
                <button onclick="checkHeaderState()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                    Check Header State
                </button>
            </div>
            
            <!-- Debug Log -->
            <div class="mt-6">
                <h3 class="font-bold mb-2">Debug Log:</h3>
                <div id="debug-log" class="bg-gray-900 text-green-400 p-4 rounded-lg h-40 overflow-y-auto font-mono text-sm">
                    <!-- Debug messages will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Load main script.js -->
    <script src="script.js"></script>

    <script>
        function debugLog(message) {
            const logDiv = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message) {
            document.getElementById('status-display').textContent = message;
        }

        function checkHeaderState() {
            const loginLink = document.getElementById('login-signup-link');
            const profileRibbon = document.getElementById('profile-ribbon');
            const profileName = document.getElementById('profile-ribbon-name');
            
            debugLog('=== Header State Check ===');
            debugLog(`Login Link Display: ${loginLink ? loginLink.style.display : 'not found'}`);
            debugLog(`Profile Ribbon Display: ${profileRibbon ? profileRibbon.style.display : 'not found'}`);
            debugLog(`Profile Name Text: ${profileName ? profileName.textContent : 'not found'}`);
            
            if (window.auth && window.auth.currentUser) {
                debugLog(`Current User: ${window.auth.currentUser.email}`);
                updateStatus(`Logged in as: ${window.auth.currentUser.email}`);
            } else {
                debugLog('No current user');
                updateStatus('Not logged in');
            }
        }

        async function testLogin() {
            try {
                debugLog('Testing login...');
                updateStatus('Logging in...');
                
                const userCredential = await firebase.auth().signInWithEmailAndPassword('zmabege@gmail.com', 'testpassword123');
                debugLog(`Login successful: ${userCredential.user.email}`);
                updateStatus(`Login successful: ${userCredential.user.email}`);
                
                // Check header state after login
                setTimeout(() => {
                    checkHeaderState();
                }, 1000);
                
            } catch (error) {
                debugLog(`Login error: ${error.message}`);
                updateStatus(`Login error: ${error.message}`);
            }
        }

        async function testLogout() {
            try {
                debugLog('Testing logout...');
                updateStatus('Logging out...');
                
                await firebase.auth().signOut();
                debugLog('Logout successful');
                updateStatus('Logged out successfully');
                
                // Check header state after logout
                setTimeout(() => {
                    checkHeaderState();
                }, 1000);
                
            } catch (error) {
                debugLog(`Logout error: ${error.message}`);
                updateStatus(`Logout error: ${error.message}`);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('Page loaded, initializing...');
            
            // Wait for Firebase to be initialized from script.js
            const checkFirebase = setInterval(() => {
                if (window.firebase && firebase.apps.length > 0) {
                    clearInterval(checkFirebase);
                    debugLog('Firebase initialized, setting up auth listener');
                    
                    firebase.auth().onAuthStateChanged((user) => {
                        if (user) {
                            debugLog(`Auth state changed: User ${user.email} signed in`);
                            updateStatus(`Signed in as: ${user.email}`);
                        } else {
                            debugLog('Auth state changed: User signed out');
                            updateStatus('Not signed in');
                        }
                        
                        // Check header state whenever auth changes
                        setTimeout(checkHeaderState, 500);
                    });
                    
                    // Initial check
                    setTimeout(checkHeaderState, 1000);
                }
            }, 100);
        });
    </script>
</body>
</html>
