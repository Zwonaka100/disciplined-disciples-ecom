<!-- Standardized Profile Dropdown Template -->
<div id="profile-ribbon" class="relative" style="display: none;">
    <div class="flex items-center space-x-2 cursor-pointer select-none hover:bg-gray-50 rounded-lg px-2 py-1 transition-colors">
        <span id="profile-ribbon-name" class="font-semibold text-gray-700 text-sm"></span>
        <div id="profile-ribbon-avatar" class="w-8 h-8 rounded-full flex items-center justify-center bg-gray-200 text-gray-700 font-bold text-xs border-2 border-gray-300 overflow-hidden"></div>
        <i class="fas fa-chevron-down text-gray-500 text-xs"></i>
    </div>
    <!-- Dropdown menu - absolutely positioned -->
    <div id="profile-dropdown" class="absolute right-0 top-full mt-2 bg-white border border-gray-200 rounded-lg shadow-lg min-w-[200px] z-50 overflow-hidden hidden">
        <div class="py-1">
            <a href="profile.html" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                <i class="fas fa-user mr-3 text-gray-400"></i>
                My Profile
            </a>
            <a href="profile.html#orders" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                <i class="fas fa-shopping-bag mr-3 text-gray-400"></i>
                My Orders
            </a>
            <a href="profile.html#account" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                <i class="fas fa-cog mr-3 text-gray-400"></i>
                Account Settings
            </a>
            <div class="border-t border-gray-100"></div>
            <button id="dropdown-logout-btn" class="flex items-center w-full px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors">
                <i class="fas fa-sign-out-alt mr-3 text-red-500"></i>
                Logout
            </button>
        </div>
    </div>
</div>
